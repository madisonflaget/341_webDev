<!DOCTYPE html>
<html>
	<head>
		<title>iFrames</title>
	</head>
	<body		<!--			An iframe element allows you to create a window that shows ither webpages within your webpage.			This term stands for "inline frame".			One common use of the iframe element, that you have undoubtly seen before, is its use in presenting a google map within another webpage.			ATTRIBUTES:				src - The src attribute, as with its use in other elements, specifies the URL to use. This can be a relative or exact URL.				height - Specified the height of the iframe in pixels				width  - Specified the width of the iframe in pixels		-->		<iframe width="450" height="350" src="http://maps.google.co.uk/maps?q=moma+new+york&amp;output=embed">		</iframe>
	</body>
</html>
